<div class="container">
    <form class="form-horizontal" method="post" action="Registration">
        <fieldset>

            <!-- Form Name -->
            <!-- First name input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="username">First Name</label>  
                <div class="col-md-5">
                    <input id="firstname" name="firstname" type="text" placeholder="Your first name" class="form-control input-md" required="">

                </div>
            </div>
            
            <!-- last name input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="lastname">Last Name</label>  
                <div class="col-md-5">
                    <input id="lastname" name="lastname" type="text" placeholder="Your last name" class="form-control input-md" required="">

                </div>
            </div>
            
            <!-- user name input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="username">User Name</label>  
                <div class="col-md-5">
                    <input id="username" name="username" type="text" placeholder="Your email can be your username" class="form-control input-md" required="">

                </div>
            </div>
            
            <!-- email input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="username">Email</label>  
                <div class="col-md-5">
                    <input id="email" name="email" type="text" placeholder="Your email name" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="password">Password </label>
                <div class="col-md-5">
                    <input id="password" name="password" type="password" placeholder="Password" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="repassword">Password</label>
                <div class="col-md-5">
                    <input id="repassword" name="repassword" type="password" placeholder="Re-type password" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="usertype">User Type</label>
                <div class="col-md-4">
                    <select id="usertype" name="usertype" class="form-control">
                        <option value="customer">Customer</option>
                        <option value="retailer">Retailer</option>
                        <option value="manager">Manager</option>
                    </select>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="submit"></label>
                <div class="col-md-4">
                    <button id="submit" name="submit" class="btn btn-primary">Register</button>
                </div>
            </div>

        </fieldset>
    </form>

</div>
